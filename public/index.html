<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<div ng-app="myApp">
	<div ng-controller="MainCtrl">
		<input type="text" ng-model="link" style="width: 400px;">
		<button ng-click="send()">send</button><br>
		<strong>{{data.teamName1}}</strong>
		<strong style="font-size: 20px">{{((data[data.teamName1])*100).toFixed(2)}}%</strong><br>
		<strong>{{data.teamName2}}</strong>
		<strong style="font-size: 20px">{{((data[data.teamName2])*100).toFixed(2)}}%</strong><br>
		{{data}}<br>
	</div>

<script>
var app = angular.module('myApp', []);
app.controller('MainCtrl', function($scope, $http) {
	$scope.link = "";
	$scope.data = {};
	$scope.send = function() {
		$http.post("/prediction", {link: $scope.link}).then(function (response) {
			$scope.data = response.data;
    	});
	}
});
</script>
</div>
